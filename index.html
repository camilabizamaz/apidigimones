<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIMON</title>

    <link rel="shortcut icon" href="./bola.ico" type="image/x-icon">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP ICONS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- SCRIPT PROPIO -->

    <script defer src="./assets/js/script.js"></script>


</head>

<body>

    <body style="background-color:rgb(108, 234, 243);">
    </body>

    <!-- INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nav</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="#buscaPokemon">Buscar Digimons</a>
                    <a class="nav-link" href="#misPokemones">Mis Digimons</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <!-- INICIO HEADER -->

    <header class="py-5 mt-5">
        <h1 class="text-center">Bienvenido a tu Digimon</h1>
    </header>

    <!-- FIN HEADER -->
    <main class="container py-3">
        <!-- INICIO SECCIÓN FORMULARIO CONSULTA POKÉMONES -->
        <section id="buscaPokemon" class="py-5">
            <h2 class="text-center">Consulta Digimons</h2>
            <div class="row justify-content-center gy-3">
                <div class="col-12 col-md-6">
                    <form id="formFindPokemon">
                        <label for="findPokemon" class="form-label">ID / Nombre Digimon:</label>
                        <input type="text" name="findPokemon" id="findPokemon" class="form-control my-3" required>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Busca un Pokémon" class="btn btn-success">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <h3 class="text-center">Detalle Digimon:</h3>
                    <div class="card w-75 mx-auto" id="cardPokemon">
                        <img src="assets/img/descarga.webp" class="card-img-top" alt="pokémon">
                        <div class="card-body">
                            <h5 class="card-title">Nombre Digimon</h5>
                            <p class="card-text">Habilidades:</p>
                            <ul id="listaHabilidades"> </ul>
                          
                            <button class="btn btn-primary" id="btnRegistrarPokemon">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FIN SECCIÓN FORMULARIO CONSULTA POKÉMONES -->


        <!-- INICIO SECCIÓN MIS POKÉMONES -->
        <section id="misPokemones" class="py-5">
            <h2 class="text-center py-3">Listado de tus Digimones registrados:</h2>

            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Imagen</th>
                  </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    
                </tbody>
              </table>

        </section>

        <!-- FIN SECCIÓN MIS POKÉMONES -->

    </main>


    <!-- INICIO FOOTER -->
    <footer class="bg-info py-5">
        <div class="d-flex justify-content-center">
          <a href="https://github.com/camilabizamaz/apidigimones.git" target="_blank"><i class="bi bi-github"></i>  </a>
        </div>
        
        <p class="text-center">Sitio web desarrollado por...</p>
        <p class="text-center">2023</p>
    </footer>
    <!-- FIN FOOTER -->



</body>

</html>
